<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testKornienko</title>
    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <form method="post" action="" name="myForm" id="myForm" >
        <div>
            <label>Имя:
                <input required type="text"  id="name" placeholder="Иванов Иван Иванович" >
                <span class="warning" id="warningName">Фио должно содержать только фамилию имя и отчество, должны быть указаны полностью <br>(не инициалы), состоять только из букв</span>
            </label>
        </div>
        <div>
            <label>Email:
                <input required type="text"  id="email" placeholder="mail@gmail.com" >
                <span class="warning" id="warningEmail">E-mail должен состоять из латинских букв, цифр и знаков "-", "_", ".", которые не идут подряд, начинаться и заканчиваться буквой или цифрой и принадлежать домену @gmail.com</span>
            </label>
        </div>
        <div>
            <label>Номер телефона:
                <input required type="text"  placeholder="+79001234567" id="phone">
                <span class="warning" id="warningPhone">Номер телефона может состоять только из цифр, пробелов, знаков "+ - ( )", и быть формата +7ХХХХХХХХХХ. Начинаться может с +7, 07 или с 8</span>
            </label>
        </div>
        <div>
            <button type="submit" id="submit" >Отправить</button>
        </div>
    </form>
</div>
<script type="module" src="scripts/validator.js"></script>
</body>
</html>
